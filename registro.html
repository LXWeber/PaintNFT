    <form id="formulario" class="container formulario">
        <div id="errores" class="row linea errores">
        </div>
        <div class="row linea">
            <div id="grupo_nombre" class="form-group col-md-5">
                <label for="nombre">Nombre/s</label>
                <input type="text" required class="form-control" id="nombre" placeholder="Su/s nombre/s aquí">
                
            </div>
            <div id="grupo_apellido" class="form-group col-md-5 col-9">
                <label for="apellido">Apellido/s</label>
                <input type="text" required class="form-control" id="apellido" placeholder="Su/s apellido/s aquí">
            </div>
            <div id="grupo_edad" class="form-group col-md-2 col-3">
                <label for="edad">Edad</label>
                <input type="number" required class="form-control" id="edad" placeholder="+18">
            </div>
        </div>
        <div class="row linea">
            <div id="grupo_email" class="form-group col-md-6">
                <label for="email">E-mail</label>
                <input type="email" required class="form-control" id="email" placeholder="correo@ejemplo.com">
            </div>
            <div id="grupo_confirmEmail" class="form-group col-md-6">
                <label for="confirmEmail">Confirmar E-mail</label>
                <input type="email" required class="form-control" id="confirmEmail" placeholder="correo@ejemplo.com">
            </div>
        </div>
        <div class="row linea">
            <div id="grupo_contraseña" class="form-group col-md-6">
                <label for="contraseña">Contraseña</label>
                <input type="password" required class="form-control" id="contraseña">
            </div>
            <div id="grupo_confirmContraseña" class="form-group col-md-6">
                <label for="confirmContraseña">Confirmar contraseña</label>
                <input type="password" required class="form-control" id="confirmContraseña">
            </div>
        </div>
        <div class="row linea">
            <div class="form-check col-9">
                <input class="form-check-input" type="checkbox" id="termYcond" required>
                <label class="form-check-label" for="termYcond">Acepto los terminos y condiciones</label>
            </div>
            <div class="col-3 enviar">
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </div>
        </div>
    </form>
    <div id="enviado" class="enviado"></div>
    <div class="footer fixed-bottom">

        </div>
    </div>
